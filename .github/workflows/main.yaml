name: My Action

on:
  push:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello Worl
        run: echo "Hello World!"

      - name: Create new file
        run: |
          echo "Hello All" >> newfile.txt
          echo "Goodbye All" >> newfile.txt
          cat newfile.txt

  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
    - name: Test if file exists
      run: |
        if [ -f newfile.txt ]; then
          echo "File exists"
          rm newfile.txt
        else
          echo "File does not exist"
        fi

